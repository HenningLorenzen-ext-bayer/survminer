url: https://rpkgs.datanovia.com/survminer/index.html

template:
  bootstrap: 5
  bootswatch: lumen
  ganalytics: G-62JB5GM9C4

development:
  mode: "auto"

copy:
  - pkgdown/cheatsheet/survminer_cheatsheet.pdf
  - tools

reference:
  - title: Fit survival curves
    desc: Fit survival curves and compute p-values as well as median survival times.
    contents:
      - surv_group_by
      - surv_fit
      - surv_median
      - surv_pvalue
  - title: Survival Curves
    desc:  Summarize and visualize survival curves.
    contents:
      - ggsurvplot
      - ggflexsurvplot
      - arrange_ggsurvplots
      - ggsurvevents
      - surv_summary
      - surv_cutpoint
      - pairwise_survdiff
  - title: Diagnostics of Cox Model
    contents:
      - ggcoxdiagnostics
      - ggcoxfunctional
      - ggcoxzph
  - title: Summary of Cox Model
    contents:
      - ggforest
      - ggadjustedcurves
  - title: Competing Risks
    contents:
      - ggcompetingrisks
  - title: Helpers
    contents:
      - ggsurvtable
      - ggsurvplot_df
      - ggsurvplot_list
      - ggsurvplot_group_by
      - ggsurvplot_add_all
      - ggsurvplot_combine
      - ggsurvplot_facet
  - title: Data
    contents:
      - myeloma
      - BMT
  - title: Others
    contents:
      - theme_survminer
      - add_ggsurvplot
      - ggsurvplot_arguments
      - BRCAOV.survInfo


navbar:
  title: "survminer"
  left:
  - text: Cheatsheet
    href: https://rpkgs.datanovia.com/survminer/survminer_cheatsheet.pdf
  - text: Reference
    href: reference/index.html
  - text: Articles
    href: articles/index.html
  - text: News
    href: news/index.html
  right:
    - icon: fa-github
      href: https://github.com/kassambara/survminer
      text: GitHub




